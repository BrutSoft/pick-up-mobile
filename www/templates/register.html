<ion-view view-title="Register">
  <ion-content class="padding">
    <div class="offset-by-three six columns">
      <h1>Register</h1>
      <div ng-show="error" class="alert alert-danger">{{ errorMessage }}</div>
      <form class="form" ng-submit="register()">
        <div class="row">
        <div class="offset-by-three six columns">
          <label>Username</label>
          <input type="text" class="u-full-width" name="username" ng-model="$parent.registerForm.username" required>
        </div>
      </div>
      <div class="row">
        <div class="offset-by-three six columns">
          <label>Password</label>
            <input type="password" class="u-full-width" name="password" ng-model="$parent.registerForm.password" required>
          </div>
        </div>
          <div>
            <button type="submit" class="btn btn-default" ng-disabled="disabled">Register</button>
          </div>
      </form>
    </div>
  </ion-content>
</ion-view>
